{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title_block %}
    {{ title }}
{% endblock %}

{% block css_block %}
<style>
    .sign_up{
        width:550px;
        border:1px solid #ccc;
        padding: 60px;
    }

    .sign_in{
        width: 550px;
        border:1px solid #ccc;
        padding: 30px
    }
</style>
{% endblock %}

{% block body_content %}
<center>
    <div class="sign_up">
        <h3>Sign Up</h3>
        <form method="POST" >
            {{ form|crispy }}
            {% csrf_token %}
            <button type="submit" class="btn btn-primary btn-sm">Sign Up</button>
        </form>
    </div>
    <div class="sign_in">
        <p>Have an account?<a href="{% url 'App_Login:sign_in' %}">Sign In</a></p>
    </div>
</center>

{% endblock %}
