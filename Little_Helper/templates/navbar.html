<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>
        {% block title_block %}

        {% endblock %}
    </title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" >
    {% block css_block %}

    {% endblock %}
</head>
<body>

    <nav class="navbar navbar-expand navbar-dark bg-dark">
        <div class="nav navbar-nav">
            <ul class="navbar-nav">
                <li><a class="nav-item nav-link" href="#">Home</a> </li>
                <li><a class="nav-item nav-link" href="{% url 'App_Login:sign_out' %}">Log Out</a> </li>
            </ul>
            <li>
                {% if user.user_profile.profile_picture %}
                <a class="nav-item nav-link" href="{% url 'App_Login:profile' %}"><img src="/media/{{ user.user_profile.profile_picture }}" alt="Image" width="30px" height="30px" class="rounded-circle"> </a>
                {% else %}
                <a class="nav-item nav-link" href="{% url 'App_Login:profile' %}"><img src="/media/Profile_Pictures/default.png" alt="Default Image" width="30px" height="30px" class="rounded-circle"> </a>
                {% endif %}
            </li>
        </div><!-- /.navbar-collapse -->


    </nav>

    <div class="container" style="padding-top:20px">
        {% block body_content %}

        {% endblock %}
    </div>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js"></script>

</body>
</html>
